    <script>
        !function () {
            function getQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
            if(!localStorage.session){
                if(!getQueryString("code")){
                    window.location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx409cf5b1d717a9ca&redirect_uri=http%3A%2F%2Ftest.v.izuiyou.com&response_type=code&scope=snsapi_userinfo&state=STATE#wechat_redirect"
                }else{
                    var xhr = new XMLHttpRequest();
                    xhr.open("post","https://www.izuiyou.com/test/compvd/xylogin",true);
                    xhr.send(JSON.stringify({code:getQueryString("code")}));
                    xhr.onreadystatechange = function() {
                        if(xhr.readyState == 4 && xhr.status == 200) {
                            localStorage.session = JSON.parse(xhr.responseText).data;
                        }
                    }
                }
            }
        }();
    </script>
